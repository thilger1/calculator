<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href = "styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear class="light">AC</button>
        <button data-sign-change class="light">-/+</button>
        <button data-percent class="light">%</button>
        <button data-operation class="orange" style="font-size:50px;">รท</button>
        <button data-number class="dark">7</button>
        <button data-number class="dark">8</button>
        <button data-number class="dark">9</button>
        <button data-operation class="orange">X</button>
        <button data-number class="dark">4</button>
        <button data-number class="dark">5</button>
        <button data-number class="dark">6</button>
        <button data-operation class="orange" style="font-size:50px;">-</button>
        <button data-number class="dark">1</button>
        <button data-number class="dark">2</button>
        <button data-number class="dark">3</button>
        <button data-operation class="orange">+</button>
        <button data-number class="span-two" class="dark">0</button>
        <button data-number class="dark">.</button>
        <button data-equals class="orange">=</button>
    </div>
</body>
</html>
