<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calc-body">
        <div class="row">
            <p id="answer">9</p>
        </div>
        <span class="buttons">
        <div class="row">
            <button id="ac" class="light-gray">AC</button>
            <button id="negative" class="light-gray">+/-</button>
            <button id="percent" class="light-gray">%</button>
            <button id="divide" class="orange">./.</button>
        </div>
        <div class="row">
            <button id="seven" class="dark-gray">7</button>
            <button id="eight" class="dark-gray">8</button>
            <button id="nine" class="dark-gray">9</button>
            <button id="multiply" class="orange">X</button>
        </div>
        <div class="row">
            <button id="four" class="dark-gray">4</button>
            <button id="five" class="dark-gray">5</button>
            <button id="six" class="dark-gray">6</button>
            <button id="subtract" class="orange">-</button>
        </div>
        <div class="row">
            <button id="one" class="dark-gray">1</button>
            <button id="two" class="dark-gray">2</button>
            <button id="three" class="dark-gray">3</button>
            <button id="add" class="orange">+</button>
        </div>
        <div class="row">
            <button id="zero" class="dark-gray">0</button>
            <button id="point" class="dark-gray">.</button>
            <button id="equals" class="orange">=</button>
        </div>
        </span>
    </div>

  </body>
  <script src="script.js"></script>
</html>
